function extract(){
	cropx.fillRect(0, 0, 24, 24)

	var p = cropx.getImageData(0, 0, DIM, DIM).data;
	var x = new convnetjs.Vol(DIM, DIM, 1, 0);
	var W = DIM * DIM;
	for(var i = 0; i < W; i++) {
		x.w[i] = p[i * 4] / 255.0;
	}
	return x;
}

      var a = net.forward(xs[i]);
      aavg.addFrom(a);
    }
    var preds = [];

      preds.push({
        k:k,
        p:aavg.w[k]
      }); 
    }
    // console.log(preds)
    preds.sort(function(a,b){return a.p<b.p ? 1:-1;});


	// console.log(preds)
